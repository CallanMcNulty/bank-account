<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bank Account App</h1>
        <h3 id="welcome"></h3>
      </div>
      <div class="row">
        <div class="col-md-6 top-columns">
          <form id="register">
            <label for="register-name">Account Name: </label>
            <input id="register-name" class="form-control" type="text">
            <br>
            <label for="register-initial">Initial Deposit: </label>
            <input id="register-initial" class="form-control" type="number"  min="300">
            <button type="submit" class="btn btn-default">Register</button>
          </form>
        </div>
        <div class="col-md-6 top-columns">
          <form id="transact">
            <label for="transact-amount">Deposit/Withdrawl</label>
            <input id="transact-amount" class="form-control" type="number" value="0">
            <button type="submit" class="btn btn-default">Transact</button>
            <p><span id="warning"></span></p>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="accounts">Accounts:</label>
          <ul id="accounts">
          </ul>
        </div>
        <div class="col-md-6">
          <label for="current-balance">Account Balance: </label>
          <input id="current-balance" class="form-control" disabled="" value="">
          <label for="history">Transaction History:</label>
          <ul id="history">
          </ul>
        </div>
      </div>
      <div class="col-md-6" id="sign-in">
        <label for="input-username">Returning/New User Log-in</label>
        <input id="input-username" type="text" value="">
        <input id="input-password" type="password" value="">
        <button id="sign-up" class="btn btn-primary" type="button">Sign Up</button>
        <button id="sign-in" class="btn btn-primary" type="button">Sign In</button>
      </div>
    </div>
  </body>
</html>
